    <link href="stylesheet.css" rel="stylesheet" type="text/css>"
    <link href="todolist.js" rel="todolist" type="text/js">

<body>
    <!--Adding header and unordered list-->
    <div id="myDIV" class="header">
        <h2>Haley's Morning To Do List</h2>
        </div>
      
      <ul id="myUL">
        <li>Wake up and DO NOT press the snooze button</li>
        <li>Put on gym clothes</li>
        <li>Get preworkout drink mixed</li>
        <li>Start sippin</li>
        <li>Grab a banana for fuel</li>
        <li>Set coffee to start brewing in one hour</li>
      </ul>
<!--Add text box and submit button-->

    <input type="text" id="myInput" placeholder="Submit your ideas here...">
        <span onclick="newElement()" class="addBtn">Submit</span>
</body>
